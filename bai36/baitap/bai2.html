<!DOCTYPE html>

<body>
  <div class="container">

  <script>
    let dish = [

      { name: "C∆°m t·∫•m S√†i G√≤n", img: "https://sakos.vn/wp-content/uploads/2024/09/bia.jpg", like: 0 }

    // Ki·ªÉm tra n·∫øu c√≥ d·ªØ li·ªáu trong localStorage th√¨ l·∫•y ra
    if (localStorage.getItem("dish_list")) {

    function show_like() {

      foodList.innerHTML = ""; // X√≥a n·ªôi dung c≈© ƒë·ªÉ c·∫≠p nh·∫≠t m·ªõi

      dish.forEach((item, index) => {
        let foodItem = document.createElement("div");

        foodItem.innerHTML = `

          <div class="food-info">

            <p class="likes" id="likes-${index}">‚ù§Ô∏è ${item.like} l∆∞·ª£t th√≠ch</p>

      document.querySelectorAll(".like-btn").forEach((btn) => {

  </script>
