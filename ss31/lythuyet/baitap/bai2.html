<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .background {
        background-color: black;
        color: white;
      }
      .lightMode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="container" class="background">
      <h1>Togget Dark/Light Mode</h1>
      <p>
        Click the button to togget between dark and light mode for this page
      </p>
      <button id="togget">Togget dark mode</button>
    </div>

    <script>
      let button = document.getElementById("togget");
      let container = document.getElementById("container");
      button.addEventListener("click", () => {
        container.classList.toggle("lightMode");
        container.classList.toggle("background");
      });
    </script>
  </body>
</html>
