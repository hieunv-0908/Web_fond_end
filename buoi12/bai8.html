<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Payment</h4>
            <form>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="credit" checked>
                        <label class="form-check-label" for="credit">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="debit">
                        <label class="form-check-label" for="debit">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nameOnCard" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="nameOnCard"
                            placeholder="Full name as displayed on card">
                    </div>
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Credit card number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="col-md-3">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                    </div>
                    <div class="col-md-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </div>
                <hr class="my-4">
                <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>
</body>

</html>
