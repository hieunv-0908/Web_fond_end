<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bai7.css">
</head>

<body>
    <div class="container mt-4">
        <h4>Rikkei cards</h4>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://source.unsplash.com/400x300/?moon" alt="Moon">
                    <div class="card-body">
                        <h5>Short title, long jacket</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <span>🌍 Earth</span>
                        <span>📅 3d</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://source.unsplash.com/400x300/?flower" alt="Flower">
                    <div class="card-body">
                        <h5>Much longer title that wraps to multiple lines</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <span>🇵🇰 Pakistan</span>
                        <span>📅 4d</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://source.unsplash.com/400x300/?jellyfish" alt="Jellyfish">
                    <div class="card-body">
                        <h5>Another longer title belongs here</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <span>🌊 California</span>
                        <span>📅 5d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
