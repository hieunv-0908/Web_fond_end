<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: #999;
            padding: 20px;
            text-align: center;
        }
        .img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container" onclick="reduce()">
        <img class="img" src="../ảnh/caxau.png" alt="" onclick="increase(event)">
        <img class="img" src="../ảnh/ran.png" alt="" onclick="increase(event)">
        <img class="img" src="../ảnh/tho.png" alt="" onclick="increase(event)">
    </div>

    <script>
        let images = document.getElementsByClassName("img");

        function increase(event) {
            event.stopPropagation(); 
            let img = event.target;
            let currentWidth = img.clientWidth;
            let currentHeight = img.clientHeight;
            img.style.width = (currentWidth + 20) + "px";
            img.style.height = (currentHeight + 20) + "px";
        }
        
        function reduce() {
            for (let img of images) {
                img.style.width = "100px"; 
                img.style.height = "100px";
            }
        }
    </script>
</body>
</html>
