<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buttonIncrease{
            background-color: red;
        }

        #buttonReduce{
            background-color: blue;
        }
    </style>
</head>
<body>
        <span id="span">Chữ sẽ thay đổi khia ấn nút</span><br>
        <button id="buttonIncrease" onclick="increase()">+</button>
        <button id="buttonReduce" onclick="reduce()">-</button>

    <script>
        let span = document.getElementById("span");
        let font_size=100;
        function increase(){
            font_size+=10
            span.style.fontSize=font_size+"px";
        }
        function reduce(){
            font_size-=10
            span.style.fontSize=font_size+"px";
        }
    </script>
</body>
</html>
