<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container_main">
      <img
        src="../assets/images/computa.png"
        alt="Computer"
        id="image_computer"
      />
      <div id="sign_in_with">
        <span>Sign in with</span>
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-invision"></i>
        </div>

        <span id="or">or</span>

        <div class="input-group">
          <label for="input_email">Email address</label>
          <input
            id="input_email"
            type="email"
            placeholder="Enter a valid email"
            required
          />
        </div>

        <span id="notification">
          <!-- Thông báo lỗi sẽ hiển thị ở đây -->
        </span>

        <div class="input-group">
          <label for="input_pass">Password</label>
          <input
            id="input_pass"
            type="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button id="button_login" onclick="login()">Login</button>
      </div>
    </div>

    <div id="container_regist">
      <span>Don't have an account? </span>
      <a href="../html/regist.html" id="regist_a">Register</a>
    </div>

    <footer id="footer">
      <span>Copyright &#169; 2025. All rights reserved.</span>
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>

    <script src="../js/login.js"></script>
  </body>
</html>
