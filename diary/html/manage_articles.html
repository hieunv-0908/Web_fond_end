<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Articles</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/manage_articles.css" />
  </head>
  <body>
    <div id="header">
      <i class="fa-regular fa-bell" id="bell"></i>
      <div style="position: relative; display: inline-block" id="message">
        <i style="font-size: 20px" class="fa-regular fa-envelope"></i>
        <span id="badge">2</span>
      </div>
      <img
        src="../assets/images/avatar_test.jfif"
        alt="User avatar"
        id="avatar_manage"
      />
    </div>

    <div id="container_main">
      <div id="sidebar">
        <a href="../html/manage_users.html">
          <div id="button_manage_users">
            <div id="child_button_manage_users">
              <i class="fa-solid fa-users"></i>
              <span id="span_manage_users">Manage Users</span>
            </div>
          </div>
        </a>

        <a href="../html/category_manage.html">
          <div id="button_manage_entries">
            <div id="child_button_manage_entries">
              <i class="fa-solid fa-book"></i>
              <span id="span_manage_entries">Manage entries</span>
            </div>
          </div>
        </a>

        <a href="../html/manage_articles.html">
          <div id="button_manage_articles">
            <div id="child_button_manage_articles" class="active">
              <i class="fa-solid fa-book-open"></i>
              <span id="span_manage_users">Manage articles</span>
            </div>
          </div>
        </a>

        <div id="button_logout">
          <div id="child_button_logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span id="span_manage_users">Log out</span>
          </div>
        </div>
      </div>

      <div id="container_main_manage_articles">
        <button id="add_article_manage">Thêm bài viết</button>

        <h2 id="title_manage_article">Quản lý bài viết</h2>
        <div id="search-container" style="margin-bottom: 20px">
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm theo tiêu đề hoặc nội dung..."
            style="
              padding: 8px;
              width: 300px;
              border-radius: 4px;
              border: 1px solid #ccc;
            "
          />
        </div>
        <table id="table_articles">
          <thead>
            <tr>
              <th>Ảnh</th>
              <th>Tiêu đề</th>
              <th>Chủ đề</th>
              <th>Nội dung</th>
              <th>Trạng thái</th>
              <th>Chỉnh sửa trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="article-table-body"></tbody>
        </table>
      </div>
    </div>

    <div id="pagination">
      <a href="#" id="previous">← Previous</a>
      <div id="page-numbers">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">...</a>
        <a href="#">9</a>
        <a href="#">10</a>
      </div>
      <a href="#" id="next">Next →</a>
    </div>

    <div id="articleModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modal-title">Sửa bài viết</h3>
        <form id="articleForm">
          <br />
          <label>Tiêu đề:</label>
          <input type="text" id="modal-title-input" required />
          <br />
          <label>Chủ đề:</label>
          <select name="" id="select_category"></select>
          <br />
          <label>Ảnh (Upload):</label>
          <input type="file" id="modal-image-input" accept="image/*" />
          <br />
          <label>Nội dung:</label>
          <textarea id="modal-content-input" rows="4"></textarea>
          <br />
          <label>Trạng thái:</label>
          <select id="modal-status-input">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>

          <input type="hidden" id="modal-article-id" />
          <button type="submit" id="submit_modal" onclick="">Lưu</button>
        </form>
      </div>
    </div>
    <div class="modal-delete-content hidden" id="deleteConfirmBox">
      <p id="deleteConfirmText">Bạn có chắc chắn muốn xoá bài viết này?</p>
      <div
        style="
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 15px;
        "
      >
        <button id="confirmDeleteBtn" class="confirm-btn" onclick="">
          Xoá
        </button>
        <button id="cancelDeleteBtn" class="cancel-btn">Huỷ</button>
      </div>
    </div>

    <script src="../js/manage_articles.js"></script>
  </body>
</html>
