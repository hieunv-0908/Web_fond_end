<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/category_manage.css" />
  </head>
  <body>
    <div id="header">
      <i class="fa-regular fa-bell" id="bell"></i>
      <div style="position: relative; display: inline-block" id="message">
        <i style="font-size: 20px" class="fa-regular fa-envelope"></i>
        <span id="badge">2</span>
      </div>
      <img src="../assets/images/avatar_test.jfif" alt="" id="avatar_manage" />
    </div>

    <a href="../html/manage_users.html">
      <div id="button_manage_users">
        <div id="child_button_manage_users">
          <i class="fa-solid fa-users"></i>
          <span id="span_manage_users">Manage Users</span>
        </div>
      </div>
    </a>

    <a href="../html/category_manage.html">
      <div id="button_manage_entries">
        <div id="child_button_manage_entries">
          <i class="fa-solid fa-book"></i>
          <span id="span_manage_entries">Manage entries</span>
        </div>
      </div>
    </a>

    <a href="../html/manage_articles.html">
      <div id="button_manage_articles">
        <div id="child_button_manage_articles">
          <i class="fa-solid fa-book-open"></i>
          <span id="span_manage_users">Manage articles</span>
        </div>
      </div>
    </a>

    <div id="button_logout">
      <div id="child_button_logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span id="span_manage_users">Log out</span>
      </div>
    </div>

    <div id="search_manage_category">
      <label>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Search</span>
        </div>
        <input
          type="text"
          id="input_search_manage_category"
          placeholder="Search..."
        />
      </label>
    </div>

    <main id="main">
      <div id="add_category">
        <div>
          <h3>ðŸ“‚ Manage Categories</h3>
          <label
            for="input_add_category_name"
            id="label_input_add_category_name"
            >Category Name:</label
          >
          <input
            type="text"
            name="input_add_category_name"
            id="input_add_category_name"
            placeholder="Enter category name"
          />
          <button>Add Category</button>
          <span>ðŸ“‹ Category List</span>
          <table
            border="1"
            id="table_category"
            style="
              border-collapse: collapse;
              border: 1px solid rgba(0, 0, 0, 0.077);
            "
          >
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </table>
        </div>
      </div>
      <div id="modal_confirm_delete" class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to delete this category?</p>
          <button id="confirm_delete_btn">Yes</button>
          <button onclick="closeDeleteModal()">No</button>
        </div>
      </div>

      <div id="modal_edit_category" class="modal hidden">
        <div class="modal-content">
          <label>Edit Category Name:</label>
          <input type="text" id="edit_category_name" />
          <button id="save_edit_btn">Save</button>
          <button onclick="closeEditModal()">Cancel</button>
        </div>
      </div>
    </main>

    <script src="../js/category_manage.js"></script>
  </body>
</html>
