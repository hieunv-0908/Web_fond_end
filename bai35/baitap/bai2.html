<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("https://media.istockphoto.com/id/1350788505/vi/anh/n%E1%BB%81n-m%C3%A0u-h%E1%BB%93ng.jpg?s=612x612&w=0&k=20&c=6IH4L6Ig4QGV4rLM7m7ZorfF7TPcH8tOof-G_5qq_1w=");
        background-color: #cccccc;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #button_add_bookmark {
        background-color: rgba(147, 19, 186, 0.388);
        color: white;
        width: 100%;
        height: 100px;
        border-radius: 5px;

      }

      #container01 {
        /* text-align: center; */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: xx-large;
        font-weight: 900;
        border-radius: 5px;
        /* position: absolute; */
        /* border: 1px solid black; */
        margin-left: 35%;
        background-color: rgba(0, 0, 0, 0.388);
        color: white;
        width: 30%;
        height: 100px;
        flex-direction: column;
      }
      

      #container02 button{
          background-color: #7C59B0;
          color: white;
          border-radius: 5px;
          border: 3px solid;
          padding: 10px;
          padding-left: 20px;
          padding-right: 20px;
          margin-left: 17px;
          margin-bottom: 20px;
      }

      #container02_input{
        display: flex;
        flex-direction: column;
        /* gap: -4px; */
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
        width: 90%;
        /* border: 1px solid red; */
      }
      #container02_input div input{
        width: 100%;
        border-radius: 5px;
        border: 3px solid #7C59B0;
      }

      #container02_input div label{
        color: #7C59B0;
      }

      #container02_header{
        background-color: #7C59B0;
        color: white;
        display: flex;
        justify-content:space-between;
        padding: 20px;
        /* border-top-left-radius: 10px;
        border-top-right-radius: 10px; */
        /* justify-content: center; */

      }

      #container02{
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.526);
        width: 40%;
        /* border: 1px solid red; */
        margin-left: 30%;
        display: none;
        /* border-top-left-radius: 10px;
        border-top-right-radius: 10px; */
        background-color: white;
        /* text-align: center; */
      }

      #container01_show_web{
        display: flex;
        gap: 20px;
        /* margin-left: 100px; */
        /* border: 2px solid red; */
        width: 100%;
        justify-content: space-between;
      }

      #container01_show_web_div{
        background-color: rgba(147, 19, 186, 0.388);
        color: black;
        width: 30%;
        height: 100px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-evenly;
      }

      #container01_show_web_div a{
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="container01">
      <button onclick="add_web()" id="button_add_bookmark">ADD WEB</button>
    </div>
    <div id="container01_show_web"></div>
    <div id="container02">
      <div id="container02_header">
        <span>Add Bookmark</span>
        <span id="close_add" onclick="close_add()">&#x2715</span>
      </div>
      <div id="container02_main">
        <div id="container02_input">
          <div>
            <label for="">Website name</label>
          <br>
          <input type="text" placeholder="Website name" id="web_name_input">
          </div>
          <br>
          <div>
            <label for="">Website URL</label>
            <br>
            <input type="text" placeholder="Web url" id="web_url_input">
          </div>
        </div>  
        <br>
        <button id="button_save" onclick="add_web()">Save</button>
      </div>
     
      
    </div>

    <script>
     function close_add(){
        let container02 = document.getElementById("container02");
        container02.style.display = (window.getComputedStyle(container02).display === "none") ? "block" : "none";
     }
      function add_web(){
        let list_web = JSON.parse(localStorage.getItem("list_web"))||[];
        let container02 = document.getElementById("container02");
        container02.style.display = (window.getComputedStyle(container02).display === "none") ? "block" : "none";
        if(window.getComputedStyle(container02).display ==="block"){
          return;
        }
        let web_name_input = document.getElementById("web_name_input").value.trim();
        let web_url_input = document.getElementById("web_url_input").value.trim();
        if(web_name_input ==="" || web_url_input ===""){
          alert("Bạn có bỏ sót phần nào không...");
          return;
        }
      web_add ={
        web_name : web_name_input,
        web_url : web_url_input,
      }
      list_web.push(web_add);
      localStorage.setItem("list_web",JSON.stringify(list_web));  
      show_web();
      document.getElementById("web_name_input").value="";
      document.getElementById("web_url_input").value="";
      }

      function show_web(){
        let list_web = JSON.parse(localStorage.getItem("list_web"))||[];
        let container01_show_web = document.getElementById("container01_show_web");
        let str ="";
        for (let i = 0; i < list_web.length; i++) {
          str+=`<div id="container01_show_web_div"> <a href="${list_web[i].web_url}">URL</a><span>${list_web[i].web_name}</span> </div>`
        }
          container01_show_web.innerHTML = str;
      }
      show_web();
    </script>
  </body>
</html>
