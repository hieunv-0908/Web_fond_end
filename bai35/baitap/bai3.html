<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input{
        border-radius: 5px;
    }

    body{
        background-color: black;
    }
    #image {
      width: 200px;
      height: 200px;
    }
    #show {
      display: flex;
      margin-top: 20px;
    }
    img {
      border-radius: 5px;
      box-shadow: 5px 5px 5px 5px gray;
    }
    .div_img {
      box-shadow: 5px 5px 5px #0D6EFD;
      text-align: center;
      color: white;
    }
    .button_buy {
      background-color: #0d6efd;
      color: white;
      border-radius: 5px;
      border: 1px solid white;
    }
    #button_show_all{
        border-radius: 5px;
        background-color: greenyellow;
        color: white;
    }
    #button_search{
        border-radius: 5px;
        background-color: greenyellow;
        color: white;
    }
  </style>
  <body>
    <input type="text" id="input_search" />
    <button onclick="show_all_products()" id="button_show_all">ShowAll</button>
    <button onclick="show_search()" id="button_search">Search</button>
    <div id="show"></div>
    <script>
      function show_all_products() {
        let show = document.getElementById("show");
        let str = "";
        for (let i = 0; i < products.length; i++) {
          str += `<div class = "div_img"><img src="${products[i].image}" id="image"> </br> <p>${products[i].name}</p> </br> <p>${products[i].description}</p> </br></br> <p>${products[i].price}</p></br><button class="button_buy">Buy</button></div>`;
        }
        show.innerHTML = str;
      }
      function show_search() {
        let input_search = document.getElementById("input_search").value.trim();
        let show = document.getElementById("show");
        let str = "";
        if (input_search === "") {
          alert("Bạn chưa nhập nhập gì mà.");
          return;
        }
        for (let i = 0; i < products.length; i++) {
          let check_name = products[i].name.includes(input_search);
          if (check_name) {
            str += `
            <div class="div_img"><img src="${products[i].image}" class="image"> </br> <p>${products[i].name}</p> </br> <p>${products[i].description}</p> </br></br> <p>${products[i].price}</p></br><button class="button_buy">Buy</button></div>`;
          }
        }
        show.innerHTML = str;
      }
      const products = [
        {

          price: 35990000,
          image:

            "https://th.bing.com/th/id/OIP.PO8M08Vxndz_455at0qGawHaFj?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
