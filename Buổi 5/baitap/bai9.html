<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai9.css">
</head>

<body>

    <div class="backgroundAll">
        <header>
            <h1>Billing addretss</h1>
        </header>

        <main>
            <table>
                <tr>
                    <td>
                        <label for="">First name</label>
                        <br>
                        <input type="text">
                    </td>
                    <td>
                        <label for="">Last name</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
            </table>
            <label for="">User name</label>
            <br>
            <label for="" class="acong">&#64;</label>
            <input type="text" placeholder="UserName">
            <br>
            <label for="">Email</label><label for="" class="blur">(Option)</label>
            <br>
            <input type="email" placeholder="you@example.com">
            <br>
            <label for="">Address</label>
            <br>
            <input type="text" placeholder="1234 Main St">
            <br>
            <label for="">Address2</label><label for="" class="blur">(Option)</label>
            <br>
            <input type="text" placeholder="Aprtment or suite">
            <table>
                <tr>
                    <td>
                        <label for="">Country</label>
                        <br>
                        <select name="" id="">
                            <option value="Choose..">Choose...</option>
                        </select>
                    </td>

                    <td>
                        <label for="">State</label>
                        <br>
                        <select name="" id="">
                            <option value="Choose..">Choose...</option>
                        </select>
                    </td>
                    <td>
                        <label for="">Zip</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
            </table>

            <div class="hr">
                <input type="checkbox">
                <label for="">Shipping address is the same as my billing address</label>
                <br>
                <input type="checkbox">
                <label for="">Save this information for next time</label>
            </div>



            <h2>Payment</h2>
            <input type="radio">
            <label for="">Credit card</label>
            <br>
            <input type="radio">
            <label for="">Debit card</label>
            <br>
            <input type="radio">
            <label for="">Paypal</label>
            <br>

            <table>
                <tr>
                    <td>
                        <label for="">Name on card</label>
                        <br>
                        <input type="text">
                        <br>
                        <span>Full name as displayed on card</span>
                    </td>
                    <td>
                        <label for="">Credit card number</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Expiration</label>
                        <br>
                        <input type="text">
                    </td>
                    <td>
                        <label for="">CVV</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
            </table>
            <br>
            <button class="button">Continue to checkout</button>

        </main>
    </div>



</body>

</html>
