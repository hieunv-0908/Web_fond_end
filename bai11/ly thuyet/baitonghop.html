<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header{
            height: 100px;
            background-color: red;
            line-height: 50px;
        }
        .header input{
            width: 80%;
            padding: 5px;
            outline: none;
            border: none;
            border-radius: 5px;
        }
        .header button{
            width: 18%;
            background-color: aqua;
            border: none;
            border-radius: 5px;
            color: white;
        }

        @media screen and(max-width:768px) {
            .header{
                background-color: blue;
                
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <input type="text">
        <button>Tìm kiếm</button>
    </div>

    <!-- khi trên màn hình điện thoại thì in put và buuton mỗi cái ở một dòng khác nhau -->
</body>

</html>
